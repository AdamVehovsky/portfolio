<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktujte mě</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <h1>Kontaktujte mě</h1>
        <nav>
            <ul>
                <li><a href="index.html#about">O mně</a></li>
                <li><a href="index.html#projects">Projekty</a></li>
                <li><a href="index.html">Domů</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact" style="max-width: 400px; margin: 0 auto; padding: 2rem; background: rgba(255, 255, 255, 0.1); border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);">
        <h2 style="text-align: center; font-size: 1.8rem; color: #00bcd4;">Spojte se se mnou</h2>
        <form>
            <input type="text" placeholder="Vaše jméno" required style="width: 100%; margin-bottom: 1rem; padding: 0.8rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff;">
            <input type="email" placeholder="Váš email" required style="width: 100%; margin-bottom: 1rem; padding: 0.8rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff;">
            <textarea placeholder="Vaše zpráva" required style="width: 100%; margin-bottom: 1rem; padding: 0.8rem; border: none; border-radius: 5px; background: rgba(255, 255, 255, 0.1); color: #fff;"></textarea>
            <button type="submit" class="btn" style="width: 100%; padding: 0.8rem;">Odeslat zprávu</button>
        </form>
    </section>
</body>
</html>
